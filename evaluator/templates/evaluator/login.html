{% load static %}
<!DOCTYPE html>
<html lang = "en">
    <head>
        {%block metadata%}
        <title>Marshall Science Fair Evaluator</title>
        <link rel = "stylesheet" href = "{% static 'evaluator/styles.css'%}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        {% endblock %}
    </head>
    <body>
        <img src = "{% static 'evaluator/Marshall.png'%}" alt = "Marshall Logo" class = "loginLogo" >
        <h1 class = "loginh1">Marshall Science Fair Evaluation System</h1>
        <form action = "{% url 'home' %}" method = "post"> 
            {% csrf_token %}
            <div class = "login">
            <input type = "text" placeholder = "Username" name = "username">
            <input type = "password" placeholder = "Password" name = "password">
            <input type = "submit" value = "Login">
            </div>
        </form>
    </body>
</html>
